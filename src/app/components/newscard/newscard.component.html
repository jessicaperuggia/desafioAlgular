<mat-grid-list cols="2" rowHeight="455">
    <mat-grid-tile  class="card" *ngFor="let newscard of newscards">
        <div class="card-container">
            <img src="assets/img/covid.jpg" alt="imagem covid">
            <h2 class="card-title"> {{ newscard.title }}</h2>
            <h4 class="card-subtitle">{{ newscard.body }}</h4>
            <a href="#" class="card-readmore" routerLink="/news/details">Ler mais</a>	
        </div>   
    </mat-grid-tile> 
</mat-grid-list>
